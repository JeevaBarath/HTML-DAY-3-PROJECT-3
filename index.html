<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form"><div class="form2">
    <form>
        <h1>REGISTRATION FORM</h1>
        <br>
        <label for="uname">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="text" id="uname" name="User Name" required>
        <br><br>
        <label for="mail">E-mail id &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
        <input type="email" id="mail" name="Mail Id" required>
        <br><br>
        <label for="pass">Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label>
        <input type="password" id="pass" name="Password" required>
        <br><br>
        <label for="phno">Phone Number :</label>
        <input type="text" id="phno" name="PhNo">
        <br><br>
        <label>Gender :</label>
        <input type="radio" id="male" value="Male" name="Gender" >
        <label for="male">Male</label> 
        <input type="radio" id="female" value="Female" name="Gender">
        <label for="female">Female</label>
        <input type="radio" id="other" value="Other" name="Gender">
        <label for="other">Others</label>
        <br><br>
        <label>Language :</label>
        <select id="lang" name="Language" >
            <option value="Tamil">Tamil</option>
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
            <option value="Telugu">Telugu</option>
            <option value="Malayalam">Malayalam</option>
        </select>
        <br><br>
        <label>Zip Code :</label>
        <input type="text" id="code" value="Code" name="Zip Code" required>
        <br>
        <p>About :</p>
        <textarea id="message" rows="5" cols="25">Write your text...</textarea>
        <br><br>
        <div class="space">
        <input type="submit" value="REGISTER">
    </div>
</div></div>
    </form>

    
</body>
</html>
